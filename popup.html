<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Limiter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2 style="text-align: center; color: #fabd2f;">Set Time Limits</h2>
  <div style="text-align: center;">
    <div class="container">
      <div class="entryarea">
        <input type="text" id="site" placeholder="">
        <div class="labelline"> Enter a website</div>
      </div>
    </div>
    <div class="container">
      <div class="entryarea">
        <input type="number" id="minutes" placeholder="">
        <div class="labelline"> Enter minutes allowed</div>
      </div>
    </div>

    <button id="save">Save</button>
    <h3>Limits:</h3>
    <ul id="limitList"></ul>
    <script src="popup.js"></script>


  </div>
</body>

</html>
